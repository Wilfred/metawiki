<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Metawiki: No index.html found</title>
    </head>
    <body>
        <h1>No index.html found</h1>

        <p>Oh no! There's no resource at <tt>{{path}}</tt> so
            there's no homepage here.
        </p>

        <p>If this is a new metawiki, you will need to load the
        initial database.
        </p>

        <pre>$ npm run load-db</pre>

        <p>If this isn't a new metawiki, you can use the
            <a href="/safe">safe mode</a> to figure out what's
            wrong.
        </p>
    </body>
</html>
