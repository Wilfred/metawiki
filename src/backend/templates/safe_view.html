<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Wikicircle safe mode</title>
    </head>
    <body>
        <h1>Safe mode: {{resource.path}}</h1>

        {{#if resource}}
        <pre>{{resourceStr}}</pre>
        {{/if}}

        {{#unless resource}}
        <h2>No resource called {{resourcePath}}</h2>
        {{/unless}}

    </body>
</html>
