<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Metawiki safe mode</title>
    </head>
    <body>
        <h1>Safe mode</h1>
        <p>This view is immutable and provided by the backend. It's
        perfect when your metawiki is totally broken.
        </p>

        <h2>Resources</h2>

        {{#if resources}}
        <ul>
        {{#each resources}}
            <li><a href="/safe/resource/{{this.path}}">{{this.path}}</a></li>
        {{/each}}
        </ul>
        {{else}}
        <p>No resources found!</p>
        {{/if}}

    </body>
</html>
