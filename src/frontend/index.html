<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Wikicircle - A truly editable website</title>

        <link rel="stylesheet" href="/serve/css/codemirror.css">
        <link rel="stylesheet" href="/serve/js/wikicircle/wikicircle.css">
    </head>
    <body>
        <div id="content">
            <p>If you can see this, JS isn't available. Please switch it
                on, it's fundamental to what we're doing here.
            </p>

            <p>If JS is available, we've crashed. Please take a look
                at your browser console and consider
                <a href="https://github.com/Wilfred/wikicircle/issues/new">filing a bug</a>.
            </p>
        </div>

        <script type="text/template" id="editor-template">
            <h2>{{heading}}</h2>
            <form>
                <input type="text" name="path" value="{{path}}">
                <select name="mimeType">
                    <!-- this should be a database value, not hard-coded. -->
                    <option value="text/x-markdown" {{#ifEqual mimeType "text/x-markdown"}}selected{{/ifEqual}}>
                        Markdown
                    </option>
                    <option value="application/javascript" {{#ifEqual mimeType "application/javascript"}}selected{{/ifEqual}}>
                        JavaScript
                    </option>
                    <option value="text/html" {{#ifEqual mimeType "text/html"}}selected{{/ifEqual}}>
                        HTML
                    </option>
                    <option value="text/css" {{#ifEqual mimeType "text/css"}}selected{{/ifEqual}}>
                        CSS
                    </option>
                </select>
                <textarea id="editor">{{content}}</textarea>
                {{#ifEqual mimeType "application/javascript"}}
                <input type="submit" value="Execute" name="execute">
                {{/ifEqual}}
                <input type="submit" value="Save">
                <input type="submit" value="Save and continue editing" name="save-continue">                    
            </form>
        </script>

        <script src="/serve/js/codemirror/codemirror.js"></script>
        <script src="/serve/js/codemirror/xml.js"></script>
        <script src="/serve/js/codemirror/css.js"></script>
        <script src="/serve/js/codemirror/javascript.js"></script>
        <script src="/serve/js/codemirror/markdown.js"></script>
        <script src="/serve/js/codemirror/matchbrackets.js"></script>
        <script src="/serve/js/routie/routie.js"></script>
        <script src="/serve/js/jquery/jquery.js"></script>
        <script src="/serve/js/marked/marked.js"></script>
        <script src="/serve/js/handlebars/handlebars.js"></script>

        <script src="/serve/js/wikicircle/app.js"></script>

    </body>
</html>
